<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>Maga.Mic | Carrito</title>
    <link rel="icon" type="image/x-icon" href="../img/header__logo.webp">
    <meta name="description"
        content="Bienvenido a Maga.Mic un espacio para el autoconomiento y la búsqueda profunda de nuestra identidad">

</head>

<body>

    <header>

        <div class="header-logo">
            <img src="../img/header__logo.webp" alt="Logo de Maga.Mic" class="header-logo-img">
        </div>

        <!-- Para un momento posterior en el que se desarrolle el sitio en Inglés -->
        <!-- <a class= "header-a-arg" href="./index.html">
            <img class= "header-a-icono-arg" src="" alt="Bandera argentina">  
        </a>
        <a class="header-a-uk" href="./en/main.html">
            <img class= "header-a-icono-uk" src="" alt="Bandera UK"> 
        </a> -->
        <!--  -->

        <nav class="boton-header">
            <input id="boton-menu" , type="checkbox">
            <label for="boton-menu" class="boton-menu-label">
                <img class="logo-menu" src="../img/icons8-hamburger-menu-96.png"
                    alt="Icono de menú de tipo hamburguesa">
            </label>
            <div class="menu-desplegable">
                <a class="menu-desplegable-texto" href="../index.html">Principal</a>
                <a class="menu-desplegable-texto" href="./services-products.html">Servicios y productos</a>
            </div>
        </nav>

    </header>

    <main>

        <section class="portada">
            <video class="portada-video" autoplay muted playsinline data-wf-ignore loop>
                <source src="../videos/pexels-mikhail-nilov-6895619-1920x1080-25fps.mp4" type="video/mp4"
                    data-wf-ignore class="portada-video-source">
            </video>
            <div class="portada-titulo">
                <h1 class="portada-titulo-h1">Ecommerce Maga.Mic</h1>
            </div>
        </section>

        <section>
            <h2 class="carrito-titulo"> Carrito de compras</h2>
            <table class="table table-responsive table-striped table-margin">

                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="table-cart-description">

                </tbody>

                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="table-cart-total">
                </tbody>

            </table>
        </section>

        <section class="payment-button">
            <button class="payment-btn" id="payment-btn">Comprar</button>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="../js/controllers/domcarthandler.js" type="module"></script>
